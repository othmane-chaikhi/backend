services:
  - type: web
    name: portfolio-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py collectstatic --noinput
    startCommand: gunicorn config.wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: your-app-name.onrender.com
      - key: DATABASE_ENGINE
        value: django.db.backends.postgresql
      - key: DATABASE_NAME
        fromDatabase:
          name: portfolio-db
          property: database
      - key: DATABASE_USER
        fromDatabase:
          name: portfolio-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: portfolio-db
          property: password
      - key: DATABASE_HOST
        fromDatabase:
          name: portfolio-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: portfolio-db
          property: port
      - key: CORS_ALLOWED_ORIGINS
        value: https://jade-quokka-a7aef2.netlify.app
      - key: GEMINI_API_KEY
        sync: false

databases:
  - name: portfolio-db
    plan: free
